<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tractivity - Dashboard</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Readex+Pro:wght@200;300;400;500&display=swap" rel="stylesheet">
    <link href="./css/reset.css" rel="stylesheet" type="text/css" />
    <link href="./css/fitnessLog.css" rel="stylesheet" type="text/css" />
    <link href="./css/reminder.css" rel="stylesheet" type="text/css" />
    <link href="./css/barchart.css" rel="stylesheet">

    <script defer src="./js/script.js"></script>
    <script defer src="https://d3js.org/d3.v6.min.js"></script>
    <script defer type="module" src="./js/reminder.js"></script>
</head>
<body>
    <div id="sidenav" class="sidenav">
        <div class="logocontainer">
            <img class="logo" src="./images/tractivity-logo-white.png" alt="Tractivity logo">
        </div>
        <a class="active dashboard" href="#">Dashboard</a>
        <a href="pastActivity.html">Past Activities</a>
        <a href="futurePlans.html">Future plans</a>
        <hr>
        <h4 class="subhead">Account</h4>
        <a href="logout" id="signout">Sign out</a>
    </div>
    <main>
        <h1>Welcome, <span id="username"></span>!</h1>
        <div id="reminder-card" class="reminder-card">
            <h3><span id="bold">Reminder: &nbsp;</span><span id="reminder"></span></h3>
            <div id="reminder-option-wrapper">
                <div id="dismiss" class="reminder-option">Dismiss</div>
            </div>
        </div>
        <h2>This Week:</h2>
        <div id="this-week-progress-form" class="progress-form">
            <label>
                View Activity for:
                <select name="view-activities" id="view-activity-this-week-dropdown">
                    <option value="Walk">Walk</option>
                    <option value="Run">Run</option>
                    <option value="Swim">Swim</option>
                    <option value="Bike">Bike</option>
                    <option value="Yoga">Yoga</option>
                    <option value="Soccer">Soccer</option>
                    <option value="Basketball">Basketball</option>
                </select>  
            </label>
            <label>
                For week ending:
                <input type="date" id="viewProgress-date"/>
            </label>
        </div>
        <div id="barchart-wrapper">
            <div id='chart-anchor'></div>
        </div>
    </main>
</body>
</html>
